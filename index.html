<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안유진 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-description {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>안유진</h1>
        <img src="안유진.jpg" alt="안유진" class="profile-image">
        <p class="profile-description">
            안유진은 한국의 인기 여자 아이돌 그룹의 멤버로, 뛰어난 보컬 실력과 매력적인 외모로 인기를 끌고 있습니다. 그녀는 그룹 내에서 중심적인 역할을 맡고 있으며, 다채로운 음악 활동과 함께 다양한 예능 프로그램에 출연하고 있습니다.
        </p>
    </div>
</body>
</html>
